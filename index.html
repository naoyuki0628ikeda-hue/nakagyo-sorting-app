<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>京都支店仕分けアプリ</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 22px;
    }
    h1 {
      text-align: center;
      margin: 10px 0 28px;
      font-size: 28px;
      letter-spacing: .06em;
    }
    .block { margin-bottom: 26px; }
    .label {
      font-weight: 800;
      margin-bottom: 8px;
      display: block;
      font-size: 16px;
    }
    .help {
      font-size: 14px;
      color: #333;
      margin-bottom: 10px;
      line-height: 1.5;
    }
    .wards {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 14px;
      align-items: center;
    }
    .wards button {
      padding: 10px 16px;
      font-size: 16px;
      border: 1.8px solid #000;
      background: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    .wards button.active {
      background: #000;
      color: #fff;
    }
    .row {
      display:flex;
      gap: 14px;
      align-items:center;
      flex-wrap: wrap;
    }
    input {
      width: min(640px, 100%);
      font-size: 22px;
      padding: 12px;
      box-sizing: border-box;
      border: 2px solid #000;
      border-radius: 4px;
    }
    .btn {
      padding: 12px 14px;
      font-size: 16px;
      border: 2px solid #000;
      background:#fff;
      cursor:pointer;
      border-radius: 4px;
      font-weight: 800;
    }
    .btn.primary {
      background:#000;
      color:#fff;
    }
    .small {
      font-size: 13px;
      color:#555;
    }
    .result {
      font-size: 34px;
      font-weight: 900;
      padding: 18px 16px;
      border: 2px solid #000;
      min-height: 1.6em;
      border-radius: 4px;
      letter-spacing: .06em;
    }
    .subresult {
      margin-top: 10px;
      padding: 10px 12px;
      border: 1px solid #000;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.5;
      color:#111;
      white-space: pre-wrap;
    }
    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 16px;
      background: rgba(0,0,0,.9);
      color:#fff;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 13px;
      display:none;
      max-width: min(680px, 92vw);
      text-align:center;
    }
    .warn {
      color:#b91c1c;
      font-weight: 800;
    }
  </style>
</head>
<body>
  <h1>京都支店仕分けアプリ</h1>

  <div class="block">
    <span class="label">① 区を選択する</span>
    <div class="help">
      郵便番号は <b>下4桁だけ</b> で検索できます。<br>
      下4桁だけだと区が判別できないため、<b>先に区を選んで</b>ください。
    </div>
    <div class="wards" id="wards"></div>
    <div class="small" style="margin-top:10px;">
      選択中：<b id="wardSelected">未選択</b>　
      <button class="btn" id="clearWard" type="button">未選択に戻す</button>
    </div>
  </div>

  <div class="block">
    <span class="label">② 郵便番号（下4桁）を入力</span>
    <div class="help">
      例：<b>600-8098 → 8098</b><br>
      ※ 7桁入力（例：6008098）もOK（その場合は区を選ばなくても検索できます）
    </div>
    <div class="row">
      <input id="zip" inputmode="numeric" autocomplete="off" placeholder="例：8098" maxlength="8">
      <button class="btn primary" id="searchBtn" type="button">検索</button>
      <button class="btn" id="resetBtn" type="button">クリア</button>
    </div>
    <div class="small" id="status" style="margin-top:10px;">データ読み込み中…</div>
  </div>

  <div class="block">
    <span class="label">③ 仕分けCD</span>
    <div class="help">表示された数字を荷物に記入してください（タップでコピーできます）。</div>
    <div class="result" id="codeBox">----</div>
    <div class="subresult" id="detailBox" style="display:none;"></div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="./app.js"></script>
</body>
</html>
