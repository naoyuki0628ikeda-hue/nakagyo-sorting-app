<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>京都支店仕分けアプリ</title>
  <style>
    :root { --gap: 12px; }
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; margin: 0; background: #f6f7f8; color:#111; }
    header { background: #111827; color: #fff; padding: 16px 18px; }
    header h1 { font-size: 18px; margin: 0; }
    header p { margin: 6px 0 0; font-size: 12px; opacity: .9; }
    main { max-width: 980px; margin: 0 auto; padding: 16px; }
    .card { background:#fff; border-radius: 14px; padding: 14px; box-shadow: 0 2px 10px rgba(0,0,0,.06); }
    .row { display:flex; gap: var(--gap); flex-wrap: wrap; align-items: center; }
    .row > * { flex: 1 1 auto; }
    label { font-size: 12px; color:#374151; }
    input[type="text"] { width: 100%; padding: 12px 12px; border-radius: 10px; border: 1px solid #d1d5db; font-size: 16px; }
    .modes { display:flex; gap: 10px; flex-wrap: wrap; }
    .mode { display:flex; gap: 6px; align-items:center; padding: 8px 10px; border: 1px solid #e5e7eb; border-radius: 999px; background:#fff; }
    button { padding: 12px 14px; border-radius: 10px; border: 0; background:#2563eb; color:#fff; font-weight: 700; cursor:pointer; }
    button.secondary { background:#111827; }
    button:disabled { opacity:.5; cursor:not-allowed; }
    .meta { display:flex; gap: 10px; align-items:center; justify-content: space-between; flex-wrap: wrap; margin-top: 10px; }
    .meta small { color:#6b7280; }
    table { width:100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px 8px; border-bottom: 1px solid #eee; vertical-align: top; }
    th { text-align:left; font-size: 12px; color:#374151; }
    td { font-size: 14px; }
    .pill { display:inline-block; padding: 4px 8px; border-radius: 999px; background:#f3f4f6; font-size:12px; }
    .muted { color:#6b7280; }
    .toast { position: fixed; left: 50%; transform: translateX(-50%); bottom: 16px; background: rgba(17,24,39,.95); color:#fff; padding: 10px 12px; border-radius: 12px; font-size: 13px; display:none; }
    .loading { opacity:.6; }
  </style>
</head>
<body>
  <header>
    <h1>京都支店仕分けアプリ</h1>
    <p>住所・郵便番号・仕分けコードで検索できます（郵便番号は下4桁検索にも対応）</p>
  </header>

  <main>
    <section class="card">
      <div class="row" style="align-items:flex-end">
        <div style="flex: 3 1 420px">
          <label for="q">検索</label>
          <input id="q" type="text" placeholder="例）中京区 西ノ京 / 604-xxxx / 0403" autocomplete="off" />
        </div>
        <div style="flex: 2 1 320px">
          <label>検索方法</label>
          <div class="modes">
            <label class="mode"><input type="radio" name="mode" value="address" checked> 住所</label>
            <label class="mode"><input type="radio" name="mode" value="postal"> 郵便番号</label>
            <label class="mode"><input type="radio" name="mode" value="code"> 仕分けコード</label>
          </div>
        </div>
        <div style="flex: 1 1 180px; display:flex; gap:10px;">
          <button id="btnSearch">検索</button>
          <button id="btnClear" class="secondary" title="入力と結果をクリア">クリア</button>
        </div>
      </div>

      
      <div style="margin-top: 12px;">
        <label>区を選ぶ（郵便番号下4桁検索で使用）</label>
        <div id="wardBar" class="modes" style="margin-top:8px;"></div>
        <div class="meta" style="margin-top:8px;">
          <small>選択中：<b id="wardSelected">未選択</b></small>
          <small class="muted">郵便番号モードで <b>下4桁</b> を入力すると、選択した区の中から検索します</small>
        </div>
      </div>

<div class="meta">
        <small id="status" class="muted">データ読み込み中…</small>
        <small class="muted">ヒント：住所検索はスペース区切りでAND検索（全部含むものを表示）</small>
      </div>

      <div id="results"></div>
    </section>
  </main>

  <div id="toast" class="toast"></div>

  <script src="./app.js"></script>
</body>
</html>
